<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="app">

			<input type="text" v-model="userInput" >
			<a v-bind:href="'https://www.google.is/search?q='+userInput" v-bind:style="{ color: activeColor }">Your Search</a>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
				userInput: '',
				activeColor: '' ? 'red' : 'black',

				}
			});
		</script>
	</body>
</html>
